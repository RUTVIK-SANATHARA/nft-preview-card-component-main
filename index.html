<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">

    <div class="card"> 
      <div class="pic-div">
        <img src="./images/image-equilibrium.jpg" alt="" class="img">
      </div>
    </div> 
      <div class="middle">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-item">
          <div class="item1">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" id="ethereum">
            <p>
              0.041 ETH
            </p>
          </div>
          <div class="item2">
            <img src="./images/icon-clock.svg" alt="icon-clock" id="clock" />
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="footer">
        <img src="./images/image-avatar.png" alt="" width="30" id="avartar">
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </main>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>

</html>
